<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 18 - Manipulando DOM</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <h3 class="title">Registro de Endereços</h3>
    <section>
      <div class="form">
        <form class="form1">
          <p>
            <label class="label">Área(m³): </label>
            <input class="input-box" type="text" name="area" />
          </p>

          <p>
            <label class="label">Número: </label>
            <input class="input-box" type="text" name="number" />
          </p>

          <p>
            <label class="label">Bairro: </label>
            <input class="input-box" type="text" name="neighborhood" />
          </p>

          <p>
            <label class="label">Cidade: </label>
            <input class="input-box" type="text" name="city" />
          </p>

          <button onclick="saveHouse()" type="button" class="button-form">
            Salvar
          </button>
        </form>
      </div>

      <div class="listas">
        <ul id="house-list">
          Resultado
        </ul>
      </div>
    </section>
    <footer>Criado por <strong> Hudson Menezes</strong></footer>
